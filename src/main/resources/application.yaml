spring:
  data:
    redis:
      port: 6379
      host: localhost
      channel:
        follower: follower_channel
        achievement: achievement_channel
        mentorship_accepted: mentorship_accepted_channel
        mentorship_offered: mentorship_offered_channel

        like: like_channel
        recommendation_requested:
          name: recommendation_requested_channel
        comment: comment_channel

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} #https://www.baeldung.com/spring-email
    password: ${MAIL_PASSWORD} #генерируем для своего Google аккаунта по инструкции https://support.google.com/accounts/answer/185833
    default_subject: "FAANG school"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    sender:
      email: faang_school@mail.com

  messages:
    basename: messages

server:
  port: 8083

logging:
  level:
    root: info

#Можно зарегистрировать аккаунт без привязки карты. Будет 2 евро на отправку тестовых SMS
vonage: #https://dashboard.nexmo.com/getting-started/sms
  api:
    key: whatever
    secret: whatever

telegram:
  bot:
    username: ${TELEGRAM_BOT_USERNAME}
    token: ${TELEGRAM_BOT_TOKEN}

twilio:
  account-sid: ${ACCOUNT_SID}
  auth-token: ${AUTH_TOKEN}
  phone-number: +13345130419

project-service:
    host: localhost
    port: 8082
user-service:
    host: localhost
    port: 8080
