spring:
  data:
    redis:
      host: localhost
      port: 6379
      channel-topics:
        mentorship:
          name: mentorship_topic
        follower-event:
          name: follower_event_topic
        event-start:
          name: event_start_topic

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com #https://www.baeldung.com/spring-email
    password: whatever #генерируем для своего Google аккаунта по инструкции https://support.google.com/accounts/answer/185833
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  messages:
    basename: messages

server:
  port: 8083

#Можно зарегистрировать аккаунт без привязки карты. Будет 2 евро на отправку тестовых SMS
vonage: #https://dashboard.nexmo.com/getting-started/sms
  api:
    key: whatever
    secret: whatever

project-service:
    host: localhost
    port: 8082
    url: http://${project-service.host}:${project-service.port}
user-service:
    host: localhost
    port: 8080
    url: http://${user-service.host}:${user-service.port}
