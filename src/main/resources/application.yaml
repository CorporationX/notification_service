spring:
  data:
    redis:
      port: 6379
      host: localhost
      channel:
        follower: follower_channel
        achievement: achievement_channel

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com #https://www.baeldung.com/spring-email
    password: whatever #генерируем для своего Google аккаунта по инструкции https://support.google.com/accounts/answer/185833
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  messages:
    basename: messages

server:
  port: 8083

logging:
  level:
    root: info

mts_exolve:
  apikey: some_apikey
  uri: https://api.exolve.ru/messaging/v1/SendSMS
  sender_number: some_sender_number

project-service:
    host: localhost
    port: 8082
user-service:
    host: localhost
    port: 8080
    path: "user-service"
